
<div 
    id="search-modal" 
    tabindex="-1"
    class="fixed hidden overflow-x-hidden overflow-y-auto fixed top-0 left-0 right-0
            z-50 p-4 bg-opacity-50 backdrop-opacity-40 backdrop-invert md:inset-0 h-[calc(100%-0rem)] max-h-full">
        
        <!-- X (Close) button -->
        <button
            id="closesearch-x"
            type="button"
            data-modal-toggle="popup-modal"
            class="closemodal absolute top-4 right-3.5 text-white bg-gray-600 hover:bg-gray-800
                    rounded-sm text-sm p-1.5 ml-auto inline-flex items-center">
            <svg
                class="w-10 h-10"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd">
                </path>
            </svg>
        </button>

        <!-- Modal Container -->
        <div class="relative w-full max-w-full max-h-full mx-auto flex
                    items-center justify-center mt-20">

            <!-- Search bar container -->
            <div class="max-w-xl md:max-w-2xl w-full">

                <!-- Search form -->
                <form action="{% url 'htmx_searchresult' %}" class="flex items-center" method="GET">

                    <!-- Input container -->
                    <div class="relative w-full">

                        <!-- Search icon -->
                        <div class="absolute inset-y-0 left-0 mt-[3px] flex p-4 pointer-events-none
                                    text-xl text-gray-400 focus:text-white">
                            <svg
                                class="w-8 h-8 font-bold"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                                </path>
                            </svg>
                        </div>

                        <!-- Input -->
                        <input
                            type="search"
                            name="q"
                            value="{{ request.GET.q }}"
                            hx-get="{% url 'htmx_searchresult' %}"
                            hx-trigger="input changed delay:100ms"
                            hx-target="#searchresults"
                            class="bg-white block font-medium border border-4 border-white text-gray-400 text-xl rounded-none
                                   block w-full pl-14 py-4 ring-4 ring-white focus:bg-white focus:border-blue-700
                                   focus:outline-none focus:ring-blue-700 focus:placeholder-gray-400 shadow
                                   placeholder:italic placeholder-gray-400 placeholder:text-1xl placeholder:text-bold"
                            placeholder="Search for a Cooperative Society..."
                            required>

                        <!-- X button -->
                        {% comment %} <button
                            type="reset"
                            class="absolute top-7 right-2 text-white bg-transparent hover:text-blue-600
                                    p-1.5 ml-auto inline-block items-center align-middle focus:text-blue-600">
                            <svg
                                class="w-8 h-8 text-bold"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd">
                                </path>
                            </svg>
                        </button> {% endcomment %}
                    </div>
                </form>
                <!-- End of Form -->

            </div>
            <!-- End of Search bar container -->

        </div>
        <!-- End of Modal Container -->

        <!-- Search results -->
        <section
            id="searchresults"
            class="mt-12 mx-auto w-full max-w-3xl md:max-w-4xl">
        </section>
</div>
